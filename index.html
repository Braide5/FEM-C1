<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="cs.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="content-wrapper">
    <div class="card">
      <div class="card-body">
        <img src="/images/image-product-desktop.jpg" class="image">
        <div class="text">
          <p class="product-category">PERFUME</p>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-pricing">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </p>
          <p class="text-button"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Braide5" target="_blank"> Katerina Braide</a>.
    </div>
  </div>

</body>

</html>
